<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>

<body bgcolor="#E54840">
    <form>
      <h1>Cadastre-se! Não perca tempo!</h1>
      <font color="#0D285C"><h2>Informe seus dados pessoais.</h2></font> 

      Nome Completo: <br>
      <input type="text" name="nome"> <br> <br>
      Nome Social(opcional): <br>
	<input type="text" name="nomesocial"><br><br>
   Data de nascimento <br>
	<input type="text" name="data"><br><br>
    Sexo:<select name="sexo"><br>
        <option value="f">Feminino</option>
        <option value="m">Masculino</option>
        <option value="nn">Não Declarado</option> </select> <br><br>
        <font color="#0D285C">  <h2>Documentos</h2>
</font>
CPF:<br>
	<input type="text" name="cpf"><br><br>
RG:<br>
	<input type="text" name="rg"><br><br>

    <font color="#0D285C">
<h2>Endereço</h2>
</font>
CEP:<br>
	<input type="text" name="cep"><br><br>
Cidade:<br>
	<input type="text" name="cidade"><br><br>
N°:<br>
	<input type="text" name="n"><br><br>
UF:<br>
	<input type="text" name="uf"><br><br>	
    <font color="#0D285C">  <h2>Contatos</h2>
</font>
Celulares:<br>
	<input type="text" name="telefone1">
	<input type="text" name="telefone2"><br><br>
E-mail:<br>
	<input type="text" name="email1">
	<input type="text" name="email2"><br><br>
<button>Terminar cadastro</button>
   
</form>

</body>

</html>
